<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A fun surprise page for Joshy">
    <title>Joshy's Surprise</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            overflow: hidden;
            background-color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Share Tech Mono', 'Cascadia Code', Menlo, Monaco, 'Courier New', monospace;
            position: relative;
        }

        .grid-container {
            --grid: 10rem;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            transform-style: preserve-3d;
            perspective: 100rem;
            animation: rotate 100s linear infinite forwards;
            z-index: 0;
        }

        .grid-container .plane {
            --dir: 1;
            width: 300%;
            height: 150%;
            min-height: 70rem;
            position: absolute;
            bottom: 0;
            transform-style: preserve-3d;
            transform-origin: bottom center;
            transform: translateX(-50%) rotateX(85deg);
        }

        .grid-container .plane:last-child {
            --dir: -1;
            top: 0;
            transform-origin: top center;
            transform: translateX(-50%) rotateX(-85deg);
        }

        .grid-container .plane > * {
            transform-style: preserve-3d;
            height: 100%;
            width: 100%;
            position: absolute;
        }

        .grid-container .plane > *::before,
        .grid-container .plane > *::after {
            content: '';
            display: block;
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        .grid-container .plane > *::before {
            background-image: repeating-linear-gradient(to left, green, green 4px, transparent 4px, transparent var(--grid)), 
                repeating-linear-gradient(to bottom, green, green 4px, transparent 4px, transparent var(--grid));
            animation: move 1s linear infinite forwards;
        }

        .grid-container .plane > *::after {
            background-image: linear-gradient(to bottom, rgba(0, 0, 0, 255) var(--grid), rgba(0, 0, 0, 0));
            z-index: 1;
            transform: translateZ(1px);
        }

        .grid-container .plane:last-child > *::after {
            background-image: linear-gradient(to top, rgba(0, 0, 0, 255) var(--grid), rgba(0, 0, 0, 0));
        }

        .grid-container .glow {
            filter: blur(1rem);
            z-index: 1;
            mix-blend-mode: plus-lighter;
        }

        @keyframes move {
            from { transform: translateY(0px); }
            to { transform: translateY(calc(var(--grid) * var(--dir))); }
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .container {
            text-align: center;
            max-width: 1200px;
            width: 100%;
            position: relative;
            z-index: 2;
        }

        #welcomeButton {
            padding: 15px 35px;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            background: linear-gradient(45deg, #44ff44, #66ff66);
            color: white;
            border: none;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 255, 0, 0.5);
        }

        #welcomeButton:hover {
            transform: scale(1.08);
            box-shadow: 0 6px 20px rgba(0, 255, 0, 0.7);
        }

        .image-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            margin: 20px 0;
        }

        #fadeImage {
            opacity: 0;
            max-width: 45%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 255, 0, 0.3);
            display: none;
            animation: dropFadeIn 4s ease-out forwards;
        }

        #newImage {
            opacity: 0;
            max-width: 45%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 255, 0, 0.3);
            display: none;
            animation: popIn 0.8s ease-out forwards;
        }

        @keyframes dropFadeIn {
            0% {
                opacity: 0;
                transform: translateY(-150px);
                filter: blur(10px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
                filter: blur(0);
            }
        }

        @keyframes popIn {
            0% {
                opacity: 0;
                transform: scale(0.5);
                filter: blur(5px);
            }
            100% {
                opacity: 1;
                transform: scale(1);
                filter: blur(0);
            }
        }

        #surpriseButton {
            opacity: 0;
            margin: 30px auto;
            padding: 12px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            background: linear-gradient(45deg, #ff4444, #ff6666);
            color: white;
            border: none;
            border-radius: 50px;
            transition: all 0.3s ease;
            display: none;
            animation: popUp 0.6s ease-in forwards;
            box-shadow: 0 5px 15px rgba(255, 68, 68, 0.5);
        }

        #surpriseButton:hover {
            transform: scale(1.08);
            box-shadow: 0 6px 20px rgba(255, 68, 68, 0.7);
        }

        @keyframes popUp {
            0% { opacity: 0; transform: scale(0.6); }
            100% { opacity: 1; transform: scale(1); }
        }

        @media (max-width: 768px) {
            #welcomeButton {
                font-size: 1.2rem;
                padding: 12px 25px;
            }
            #surpriseButton {
                font-size: 1rem;
                padding: 10px 25px;
            }
            #fadeImage, #newImage {
                max-width: 80%;
            }
        }

        @media (max-width: 480px) {
            #welcomeButton {
                font-size: 1rem;
                padding: 10px 20px;
            }
            #fadeImage, #newImage {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="plane">
            <div></div>
            <div class="glow"></div>
        </div>
        <div class="plane">
            <div></div>
            <div class="glow"></div>
        </div>
    </div>
    <main class="container">
        <button id="welcomeButton">Welcome to your surprise Joshy, just click the button!</button>
        <div class="image-wrapper">
            <img id="fadeImage" src="https://raw.githubusercontent.com/surpriseforjosh/surpriseforjosh.github.io/refs/heads/main/083258a1-ed4e-420c-b3ea-8c34f774f033.jpg" alt="First Surprise Image">
            <img id="newImage" src="" alt="Second Surprise Image">
        </div>
        <button id="surpriseButton">This time for real! Click for real surprise!</button>
    </main>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const welcomeButton = document.getElementById("welcomeButton");
            const fadeImage = document.getElementById("fadeImage");
            const newImage = document.getElementById("newImage");
            const surpriseButton = document.getElementById("surpriseButton");

            welcomeButton.addEventListener("click", () => {
                welcomeButton.style.display = "none";
                fadeImage.style.display = "block";

                setTimeout(() => {
                    alert("Gotem!!");
                    surpriseButton.style.display = "block";
                }, 4000);
            });

            surpriseButton.addEventListener("click", () => {
                if (newImage.style.display === "none") {
                    newImage.src = "https://raw.githubusercontent.com/surpriseforjosh/surpriseforjosh.github.io/refs/heads/main/083258a1-ed4e-420c-b3ea-8c34f774f033.jpg";
                    newImage.style.display = "block";
                    alert("Gotem again!ðŸ˜‚");
                } else {
                    alert("You already got the real surprise!ðŸ˜‚");
                }

                surpriseButton.classList.add("clicked");
                setTimeout(() => {
                    surpriseButton.classList.remove("clicked");
                }, 200);
            });
        });
    </script>
</body>
</html>
